# Che-Theia workflow
# matrix jobs with alpine and ubi8
name: CI

# Trigger the workflow on pull request
on: [pull_request]

jobs:
  node-build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      name: Checkout che-theia source code
      with:
        fetch-depth: "0"
    - uses: actions/setup-node@v1
      name: Configuring nodejs 10.x version
      with:
        node-version: '12.x'
    - name: build
      run: yarn
    - name: Test Coverage
      uses: codecov/codecov-action@v1
  docker-build:
    strategy:
      matrix:
        dist: [ 'alpine' ]
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      name: Checkout che-theia source code
    - uses: actions/setup-node@v1
      name: Configuring nodejs 10.x version
      with:
        node-version: '12.x'
    - name: build
      run: |
        docker image prune -a -f
        docker pull quay.io/eclipse/che-theia-dev:next
        docker tag quay.io/eclipse/che-theia-dev:next eclipse/che-theia-dev:next
        ./build.sh --root-yarn-opts:--ignore-scripts --dockerfile:Dockerfile.${{matrix.dist}}
    - uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - id: meta
      uses: docker/metadata-action@v3
      with:
        images: |
          ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr,prefix=pr-
          type=sha,prefix=sha-
    - name: "Build and push ${{ matrix.platform }}"
      uses: docker/build-push-action@v2
      with:
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache
        context: ./${{ env.DIR_DASHBOARD }}
        file: ./${{ env.DIR_DASHBOARD }}/build/dockerfiles/Dockerfile
        platforms: ${{ matrix.platform }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
